<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">
  <title>Equilibrium</title>

<body>

  <!-- hero section  -->
  <section class="hero" id="hero">
    <div class="container d-flex justify-content-center flex-column align-items-center">
      <div class="hero-content">
        <div class="hero-image">
          <img class="img-fluid" src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="hero-text">
          <div class="row">
            <h1 class="text-white pt-5">Equilibrium #3429</h1>
            <p class=" lead pt-4 fw-normal">Our equilibrium collection promote balance and calm </p>
          </div>
          <div class="row py-5 ">
            <div class="col">
              <div class="item d-flex ">
                <img class="img-fluid" src="images/icon-ethereum.svg" alt="">
                <h3>0.041ETH</h3>
              </div>
            </div>
            <div class="col">
              <div class="items d-flex">
                <img class="img-fluid" src="images/icon-clock.svg" alt="">
                <h3>3 days left</h3>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </section>

  <!-- footer section  -->
  <section class="footer" id="footer">
    <div class="container d-flex  align-items-center ">
      <div class="footer-content d-flex align-items-center ">
        <img class="img-fluid border rounded-circle" src="images/image-avatar.png" alt="">
        <p>Creation of <span>G . R</span></p>
      </div>
    </div>

  </section>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
